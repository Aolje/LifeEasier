<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>gastos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-title id="titleDinero">{{5556665| currency:'USD':true: '2.0-0'}}</ion-title>
  <ion-card id="form-regis-gasto">

    <ion-input type="text" placeholder="Nombre para gasto" [(ngModel)]="nombreGasto"></ion-input>

    <ion-label>Tipo de gasto:</ion-label>
    <!-- Default Segment -->

      <ion-segment-button value="efectivo">

      </ion-segment-button>
      <ion-segment-button value="electronico">
        <ion-label color="danger"> <ion-icon slot="start" name="laptop"></ion-icon> Electronico</ion-label>
      </ion-segment-button>
    </ion-segment>
