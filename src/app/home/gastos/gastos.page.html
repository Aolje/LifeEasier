<ion-header color="warning">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Estos son tus gastos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label>Dinero gastado:</ion-label>
  <ion-title id="titleDinero">{{FB.totalGasto| currency:'USD':true: '2.0-0'}}</ion-title>

  <ion-label>Estos son tus gastos: <ion-badge slot="end"  color="medium">{{FB.numeroGastos}}</ion-badge></ion-label>
  <!-- Opción 1 - Muestra en tarjetas todos los gastos del usuario -->
  <ion-row>
    <ion-col>
      <ion-card class="card" *ngFor="let lista of FB.listG" (click)="pruebaEliminar(lista.nombre)">
        <h3>{{lista.nombre}}</h3>
        <h1>{{lista.valor | currency:'USD':true: '2.0-0'}}</h1>
        <h3>{{lista.tipo}}</h3>
      </ion-card>
    </ion-col>
  </ion-row>
  <!-- botón para mostrar las opciones de la pagina gastos -->
  <ion-fab vertical="top" horizontal="end" slot="fixed" (click)="presentActionSheet()">
    <ion-fab-button color="dark">
      <ion-icon name="options" color="warning"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab *ngIf="mostrar" vertical="bottom" horizontal="end" slot="fixed"  (click)="eventoEliminar()">
      <ion-fab-button color="danger">
        <ion-icon name="trash" color="light"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
