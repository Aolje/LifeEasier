<ion-router-outlet main></ion-router-outlet>
<ion-header color="primary">
  <ion-buttons slot="start">
    <ion-menu-button (click)="openFirst()"></ion-menu-button>
    <ion-toolbar color="primary">
      <ion-title>Bienvenido {{FB.usuario}}</ion-title>
    </ion-toolbar>
  </ion-buttons>
</ion-header>
<ion-content>
  <ion-card-content>
    <div class="div-divider-total" id="div-divider-total">
      <H3>PUEDES GASTAR LIBREMENTE</H3>
      <label class="saldoTotal">{{ (FB.totalIngreso - (FB.totalGasto + FB.totalGastoP)) | currency:'USD':true: '2.0-0' }}</label>
    </div>
  </ion-card-content>
  <!-- Card de ingresos -->
  <ion-card-content class="card-divider1" (click)="irIngresos()">
    <ion-button (click)="irIngresos()" color="success">INGRESOS</ion-button>
    <div class="div-divider" id="div-divider-ingresos">
      <label class="saldoIngresos">{{ FB.totalIngreso | currency:'USD':true: '2.0-0' }}</label>
    </div>
  </ion-card-content>
  <!-- card de gastos -->
  <ion-card-content class="card-divider2" (click)="irGastos()">
    <ion-button (click)="irGastos()" color="warning">GASTOS</ion-button>
    <div class="div-divider" id="div-divider-gastos">
      <label class="saldoEgresos">{{ FB.totalGasto + FB.totalGastoP  | currency:'USD':true: '2.0-0' }}</label>
    </div>
  </ion-card-content>
  <!-- card de ingresos extra -->

      <label class="saldoIngresosExtra">{{ 260000 | currency:'USD':true: '2.0-0' }}</label>
    </div>
  </ion-card-content> -->
  <!-- card de gastos extra -->

    <div class="div-divider" id="div-divider-gastosExtra">
      <label class="saldoEgresosExtra">{{ 80000 | currency:'USD':true: '2.0-0' }}</label>
    </div>
  </ion-card-content> -->
</ion-content>
<ion-menu side="start" menuId="first">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Hola, {{FB.usuario}}</ion-title>
    </ion-toolbar>
  </ion-header>  
  <ion-footer color="dark">
    <ion-button color="light" class="btn-cerrarSesion" (click)="cerrarSesion()">
      <ion-icon color="danger" slot="start" name="log-out"></ion-icon>Cerrar Sesi√≥n
    </ion-button>
